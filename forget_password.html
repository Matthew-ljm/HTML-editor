<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-Code协作编辑器 - 忘记密码</title>
    <link rel="icon" href="icon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 保持原有样式，新增用户名输入框的样式适配（无需额外修改） */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            background: rgba(15, 23, 42, 0.85);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            text-align: center;
        }
        
        .logo {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #4ade80;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #4ade80, #22d3ee);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        h2 {
            font-size: 1.5rem;
            margin-bottom: 30px;
            font-weight: 400;
            color: #94a3b8;
        }
        
        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #e2e8f0;
        }
        
        .input-with-icon {
            position: relative;
        }
        
        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #64748b;
        }
        
        input {
            width: 100%;
            padding: 14px 14px 14px 45px;
            border: 2px solid #334155;
            border-radius: 10px;
            background: rgba(30, 41, 59, 0.7);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: #4ade80;
            box-shadow: 0 0 0 3px rgba(74, 222, 128, 0.2);
        }
        
        .tip {
            background: rgba(74, 222, 128, 0.15);
            border-left: 4px solid #4ade80;
            padding: 12px 15px;
            margin: 20px 0;
            border-radius: 5px;
            font-size: 0.9rem;
            color: #cbd5e1;
            text-align: left;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(to right, #0ea5e9, #4ade80);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        .error {
            color: #f87171;
            margin-top: 10px;
            text-align: center;
            font-size: 0.9rem;
            min-height: 20px;
        }
        
        .footer {
            margin-top: 25px;
            font-size: 0.85rem;
            color: #94a3b8;
        }
        
        .footer a {
            color: #60a5fa;
            text-decoration: none;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 480px) {
            .container {
                margin: 20px;
                padding: 25px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            h2 {
                font-size: 1.3rem;
            }
        }
        
        .captcha-group {
            display: flex;
            gap: 10px;
        }
        
        .captcha-group input {
            flex: 1;
        }
        
        .get-captcha {
            width: auto;
            padding: 0 15px;
            background: linear-gradient(to right, #60a5fa, #3b82f6);
            font-size: 0.9rem;
        }
        
        .get-captcha:disabled {
            background: #64748b;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        #step2 {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-code"></i>
        </div>
        <h1>M-Code协作编辑器</h1>
        <h2>忘记密码</h2>
        
        <!-- 步骤1：输入用户名、邮箱获取验证码（新增用户名输入） -->
        <div id="step1">
            <div class="form-group">
                <label for="username">用户名</label>
                <div class="input-with-icon">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" name="username" placeholder="请输入用户名" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="email">邮箱</label>
                <div class="input-with-icon">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" name="email" placeholder="请输入该用户绑定的邮箱" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="captcha">验证码</label>
                <div class="captcha-group input-with-icon">
                    <i class="fas fa-shield-alt" style="left: 15px;"></i>
                    <input type="text" id="captcha" name="captcha" placeholder="请输入验证码" required>
                    <button type="button" class="get-captcha" id="getCaptchaBtn">
                        获取验证码
                    </button>
                </div>
            </div>
            
            <div class="tip">
                <i class="fas fa-info-circle"></i> 请输入正确的用户名和绑定邮箱，验证码将发送到该邮箱，有效期5分钟
            </div>
            
            <button type="button" id="verifyBtn">
                <i class="fas fa-check"></i> 验证并重置密码
            </button>
        </div>
        
        <!-- 步骤2：设置新密码（保持不变） -->
        <div id="step2">
            <div class="form-group">
                <label for="newPassword">新密码</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="newPassword" name="newPassword" placeholder="请输入新密码" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">确认新密码</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="请再次输入新密码" required>
                </div>
            </div>
            
            <button type="button" id="resetPasswordBtn">
                <i class="fas fa-sync-alt"></i> 确认重置
            </button>
        </div>
        
        <div id="errorMessage" class="error"></div>
        
        <div class="footer">
            <p>想起密码了? <a href="index.html">返回登录</a></p>
            <p>© 2025 M-Code协作编辑器</p>
        </div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2.49.8/dist/umd/supabase.js"></script>
    <script>
        // 屏蔽console（保持不变）
        console.error = function() {};
        console.warn = function() {};
        console.info = function() {};
        console.debug = function() {};
        console.table = function() {};
        console.dir = function() {};
        console.trace = function() {};
        console.group = function() {};
        console.groupEnd = function() {};
        console.groupCollapsed = function() {};
        console.time = function() {};
        console.timeEnd = function() {};
        console.count = function() {};
        console.clear = function() {};
        console.assert = function() {};
        
        // 跟踪代码（保持不变）
        function trackPageVisit() {
            const currentPageUrl = window.location.href;
            const trackerUrl = 'https://mail.m-code.top/';
            const fullTrackerUrl = `${trackerUrl}?url=${encodeURIComponent(currentPageUrl)}`;
            var iframe = document.createElement('iframe');
            iframe.src = fullTrackerUrl;
            iframe.style.display = 'none';
            document.body.appendChild(iframe);
        }
        function setupTracking() {
            if (document.readyState === 'complete') {
                setTimeout(trackPageVisit, 1000);
            } else {
                window.addEventListener('load', () => {
                    setTimeout(trackPageVisit, 1000);
                });
            }
        }
        setupTracking();
        
        // 邮箱格式验证（保持不变）
        function isValidEmail(email) {
            const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return regex.test(email);
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            const verifyBtn = document.getElementById('verifyBtn');
            const resetPasswordBtn = document.getElementById('resetPasswordBtn');
            const getCaptchaBtn = document.getElementById('getCaptchaBtn');
            const errorElement = document.getElementById('errorMessage');
            const usernameInput = document.getElementById('username'); // 新增用户名输入框
            const emailInput = document.getElementById('email');
            const step1 = document.getElementById('step1');
            const step2 = document.getElementById('step2');
            
            // 存储验证通过的用户信息（用户名+邮箱）
            let verifiedUser = {
                username: '',
                email: ''
            };
            
            // 获取验证码逻辑（修改为：先验证用户名和邮箱匹配）
            getCaptchaBtn.addEventListener('click', async () => {
                const username = usernameInput.value.trim();
                const email = emailInput.value.trim();
                
                // 基础验证
                if (!username) {
                    errorElement.textContent = '请输入用户名';
                    return;
                }
                if (!email) {
                    errorElement.textContent = '请输入邮箱地址';
                    return;
                }
                if (!isValidEmail(email)) {
                    errorElement.textContent = '请输入有效的邮箱地址';
                    return;
                }
                
                // 按钮置灰倒计时
                let countdown = 60;
                getCaptchaBtn.disabled = true;
                getCaptchaBtn.textContent = `重新发送(${countdown}s)`;
                
                try {
                    // 调用后端API：先检查用户名是否存在，再验证邮箱是否匹配
                    const response = await fetch('/api/forgot-password', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, email }) // 新增username参数
                    });
                    
                    const result = await response.json();
                    
                    if (!response.ok) {
                        throw new Error(result.message || '发送验证码失败，请重试');
                    }
                    
                    errorElement.textContent = '验证码已发送，请查收邮件';
                    errorElement.style.color = '#4ade80';
                    
                } catch (err) {
                    errorElement.textContent = err.message;
                } finally {
                    // 倒计时逻辑
                    const timer = setInterval(() => {
                        countdown--;
                        getCaptchaBtn.textContent = `重新发送(${countdown}s)`;
                        if (countdown <= 0) {
                            clearInterval(timer);
                            getCaptchaBtn.disabled = false;
                            getCaptchaBtn.textContent = '获取验证码';
                        }
                    }, 1000);
                }
            });
            
            // 验证验证码并进入第二步（修改为：传递用户名+邮箱+验证码）
            verifyBtn.addEventListener('click', async () => {
                const username = usernameInput.value.trim();
                const email = emailInput.value.trim();
                const captcha = document.getElementById('captcha').value.trim();
                
                // 基础验证
                if (!username || !email || !captcha) {
                    errorElement.textContent = '请输入用户名、邮箱和验证码';
                    return;
                }
                if (!isValidEmail(email)) {
                    errorElement.textContent = '请输入有效的邮箱地址';
                    return;
                }
                
                verifyBtn.disabled = true;
                verifyBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 验证中...';
                errorElement.textContent = '';
                
                try {
                    const response = await fetch('/api/verify-reset-captcha', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, email, captcha }) // 新增username参数
                    });
                    
                    const result = await response.json();
                    
                    if (!response.ok) {
                        throw new Error(result.message || '验证失败，请重试');
                    }
                    
                    // 验证成功，进入第二步
                    verifiedUser = { username, email };
                    step1.style.display = 'none';
                    step2.style.display = 'block';
                    
                } catch (err) {
                    errorElement.textContent = err.message;
                } finally {
                    verifyBtn.disabled = false;
                    verifyBtn.innerHTML = '<i class="fas fa-check"></i> 验证并重置密码';
                }
            });
            
            // 重置密码（修改为：传递用户名+邮箱+新密码）
            resetPasswordBtn.addEventListener('click', async () => {
                const newPassword = document.getElementById('newPassword').value.trim();
                const confirmPassword = document.getElementById('confirmPassword').value.trim();
                const { username, email } = verifiedUser;
                
                // 基础验证
                if (!newPassword || !confirmPassword) {
                    errorElement.textContent = '请输入新密码和确认密码';
                    return;
                }
                if (newPassword !== confirmPassword) {
                    errorElement.textContent = '两次输入的密码不一致';
                    return;
                }
                
                resetPasswordBtn.disabled = true;
                resetPasswordBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 重置中...';
                errorElement.textContent = '';
                
                try {
                    const response = await fetch('/api/reset-password', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            username, // 新增username参数
                            email,
                            newPassword 
                        })
                    });
                    
                    const result = await response.json();
                    
                    if (!response.ok) {
                        throw new Error(result.message || '密码重置失败，请重试');
                    }
                    
                    errorElement.textContent = '密码重置成功！正在跳转到登录页面...';
                    errorElement.style.color = '#4ade80';
                    
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                    
                } catch (err) {
                    errorElement.textContent = err.message;
                } finally {
                    resetPasswordBtn.disabled = false;
                    resetPasswordBtn.innerHTML = '<i class="fas fa-sync-alt"></i> 确认重置';
                }
            });
        });
    </script>
</body>
</html>

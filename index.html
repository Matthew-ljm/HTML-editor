<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-Code协作编辑器 - 登录</title>
    <link rel="icon" href="/icon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 保持原有样式不变 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            background: rgba(15, 23, 42, 0.85);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            text-align: center;
        }
        
        .logo {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #4ade80;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #4ade80, #22d3ee);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        h2 {
            font-size: 1.5rem;
            margin-bottom: 30px;
            font-weight: 400;
            color: #94a3b8;
        }
        
        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #e2e8f0;
        }
        
        .input-with-icon {
            position: relative;
        }
        
        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #64748b;
        }
        
        input {
            width: 100%;
            padding: 14px 14px 14px 45px;
            border: 2px solid #334155;
            border-radius: 10px;
            background: rgba(30, 41, 59, 0.7);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: #4ade80;
            box-shadow: 0 0 0 3px rgba(74, 222, 128, 0.2);
        }
        
        .tip {
            background: rgba(74, 222, 128, 0.15);
            border-left: 4px solid #4ade80;
            padding: 12px 15px;
            margin: 20px 0;
            border-radius: 5px;
            font-size: 0.9rem;
            color: #cbd5e1;
            text-align: left;
        }
        
        .tip a {
            color: #cbd5e1;
            text-decoration: none;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(to right, #0ea5e9, #4ade80);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        .error {
            color: #f87171;
            margin-top: 10px;
            text-align: center;
            font-size: 0.9rem;
            min-height: 20px;
        }
        
        .footer {
            margin-top: 25px;
            font-size: 0.85rem;
            color: #94a3b8;
        }
        
        .footer a {
            color: #60a5fa;
            text-decoration: none;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 480px) {
            .container {
                margin: 20px;
                padding: 25px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            h2 {
                font-size: 1.3rem;
            }
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin: 15px 0;
            color: #e2e8f0;
            font-size: 0.95rem;
        }
        
        .remember-me input {
            width: auto;
            margin-right: 10px;
            padding: 0;
        }
        
        .remember-me label {
            margin: 0;
            font-weight: normal;
            cursor: pointer;
        }
        
        .remember-options {
            display: none;
            margin-left: 25px;
            margin-top: 5px;
        }
        
        .remember-options.show {
            display: block;
        }
        
        .remember-options select {
            width: 100%;
            padding: 8px 12px;
            border: 2px solid #334155;
            border-radius: 8px;
            background: rgba(30, 41, 59, 0.7);
            color: white;
            font-size: 0.9rem;
        }
        
        .remember-options select:focus {
            outline: none;
            border-color: #4ade80;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-code"></i>
        </div>
        <h1>M-Code协作编辑器</h1>
        <h2>登录</h2>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">用户名</label>
                <div class="input-with-icon">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" name="username" placeholder="请输入您的姓名" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">密码</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="请输入您的密码" required>
                </div>
            </div>
        
            <div class="tip"> 
                <i class="fas fa-info-circle"></i> <a href="https://m-code.top/feedback">忘记密码？点此反馈</a>
            </div>
            
            <div class="remember-me">
                <input type="checkbox" id="rememberMe" name="rememberMe">
                <label for="rememberMe">记住密码</label>
                <div class="remember-options" id="rememberOptions">
                    <select id="rememberDuration">
                        <option value="1">1天</option>
                        <option value="7" selected>7天</option>
                        <option value="30">30天</option>
                    </select>
                </div>
            </div>
            
            <button type="submit" id="loginBtn">
                <i class="fas fa-sign-in-alt"></i> 登录
            </button>
            
            <div id="errorMessage" class="error"></div>
        </form>
        
        <div class="footer">
            <p>没有账号? <a href="/register.html">立即注册</a></p>
            <p>© 2025 M-Code协作编辑器</p>
        </div>
    </div>

    <script>
        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('loginForm');
            const loginBtn = document.getElementById('loginBtn');
            const errorElement = document.getElementById('errorMessage');
            const rememberMeCheckbox = document.getElementById('rememberMe');
            const rememberOptions = document.getElementById('rememberOptions');

            // 记住我选项切换
            rememberMeCheckbox.addEventListener('change', () => {
                rememberOptions.classList.toggle('show', rememberMeCheckbox.checked);
            });

            // 表单提交处理
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                // 获取表单数据
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value.trim();
                const rememberMe = rememberMeCheckbox.checked;
                const duration = parseInt(document.getElementById('rememberDuration').value);
                
                // 禁用按钮，显示加载状态
                loginBtn.disabled = true;
                loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 登录中...';
                errorElement.textContent = '';
                
                try {
                    // 调用登录API
                    const response = await fetch('/api/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        credentials: 'include', // 确保携带Cookie
                        body: JSON.stringify({ username, password, rememberMe, duration })
                    });

                    // 处理非成功状态
                    if (!response.ok) {
                        let errorData;
                        try {
                            // 尝试解析JSON错误
                            errorData = await response.json();
                        } catch (jsonErr) {
                            // 非JSON响应处理
                            errorData = { message: `登录失败 (${response.status})` };
                        }
                        throw new Error(errorData.message || '登录失败，请重试');
                    }

                    // 登录成功，获取响应数据
                    const result = await response.json();
                    
                    // 设置普通Cookie（非HttpOnly）
                    if (rememberMe && result.token) {
                        const expirationDate = new Date();
                        expirationDate.setDate(expirationDate.getDate() + duration);
                        document.cookie = `token=${result.token}; expires=${expirationDate.toUTCString()}; path=/`;
                        document.cookie = `username=${username}; expires=${expirationDate.toUTCString()}; path=/`;
                    } else if (result.token) {
                        // 会话Cookie，关闭浏览器后失效
                        document.cookie = `token=${result.token}; path=/`;
                        document.cookie = `username=${username}; path=/`;
                    }

                    // 显示成功信息
                    errorElement.textContent = result.message || '登录成功！正在跳转...';
                    errorElement.style.color = '#4ade80';
                    
                    // 跳转至主页
                    setTimeout(() => {
                        window.location.href = '/code.html';
                    }, 1500);

                } catch (err) {
                    // 显示错误信息
                    errorElement.textContent = err.message;
                    loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> 登录';
                    loginBtn.disabled = false;
                }
            });
        });
    </script>
</body>
</html>

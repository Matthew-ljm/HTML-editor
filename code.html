<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-Code协作编辑器</title>
    <link rel="icon" href="icon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/dracula.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #0f172a;
            color: #e2e8f0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        header {
            background-color: #1e293b;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #334155;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.5rem;
            font-weight: 600;
            color: #4ade80;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: #334155;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        .logout-btn {
            background: none;
            border: none;
            color: #94a3b8;
            cursor: pointer;
            font-size: 0.9rem;
            padding: 5px 10px;
            border-radius: 5px;
            transition: all 0.2s;
        }
        
        .logout-btn:hover {
            color: #f87171;
            background-color: rgba(248, 113, 113, 0.1);
        }
        
        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        .sidebar {
            width: 250px;
            background-color: #1e293b;
            border-right: 1px solid #334155;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        
        .sidebar-section {
            margin-bottom: 20px;
        }
        
        .sidebar-title {
            font-size: 0.9rem;
            color: #94a3b8;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .project-list, .file-list {
            list-style: none;
        }
        
        .project-item, .file-item {
            padding: 8px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.95rem;
        }
        
        .project-item:hover, .file-item:hover {
            background-color: #334155;
        }
        
        .project-item.active, .file-item.active {
            background-color: #3b82f6;
            color: white;
        }
        
        .add-btn {
            background: none;
            border: none;
            color: #94a3b8;
            cursor: pointer;
            font-size: 0.8rem;
        }
        
        .add-btn:hover {
            color: #4ade80;
        }
        
        .editor-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .toolbar {
            background-color: #1e293b;
            padding: 8px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #334155;
        }
        
        .file-name {
            font-weight: 500;
            font-size: 0.95rem;
        }
        
        .toolbar-actions {
            display: flex;
            gap: 10px;
        }
        
        .toolbar-btn {
            background-color: #334155;
            border: none;
            color: #e2e8f0;
            padding: 5px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .toolbar-btn:hover {
            background-color: #3b82f6;
        }
        
        .CodeMirror {
            height: 100% !important;
            font-size: 14px;
        }
        
        .collaborators {
            position: absolute;
            right: 20px;
            bottom: 20px;
            display: flex;
            gap: 10px;
        }
        
        .collaborator {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }
        
        .collaborator-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #3b82f6;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            position: relative;
        }
        
        .collaborator-name {
            font-size: 0.8rem;
            background-color: rgba(30, 41, 59, 0.9);
            padding: 2px 8px;
            border-radius: 10px;
        }
        
        .collaborator-active {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #4ade80;
            border-radius: 50%;
            bottom: 0;
            right: 0;
            border: 2px solid #1e293b;
        }
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(15, 23, 42, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        
        .modal.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .modal-content {
            background-color: #1e293b;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            transform: translateY(-20px);
            transition: transform 0.3s;
        }
        
        .modal.active .modal-content {
            transform: translateY(0);
        }
        
        .modal-title {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #e2e8f0;
        }
        
        .modal-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            background-color: #0f172a;
            border: 1px solid #334155;
            border-radius: 5px;
            color: #e2e8f0;
        }
        
        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        
        .modal-btn {
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            border: none;
            font-weight: 500;
        }
        
        .modal-btn-cancel {
            background-color: #334155;
            color: #e2e8f0;
        }
        
        .modal-btn-confirm {
            background-color: #3b82f6;
            color: white;
        }
        
        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }
        }
        
        @media (max-width: 576px) {
            .sidebar {
                position: absolute;
                left: -100%;
                top: 0;
                bottom: 0;
                z-index: 100;
                transition: left 0.3s;
            }
            
            .sidebar.active {
                left: 0;
            }
            
            .menu-toggle {
                display: block;
                background: none;
                border: none;
                color: #e2e8f0;
                font-size: 1.2rem;
                cursor: pointer;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <i class="fas fa-code"></i>
            <span>M-Code</span>
        </div>
        <div class="user-info">
            <div class="avatar" id="userAvatar">U</div>
            <button class="logout-btn" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i> 退出
            </button>
        </div>
    </header>
    
    <div class="main-container">
        <div class="sidebar" id="sidebar">
            <div class="sidebar-section">
                <div class="sidebar-title">
                    <span>我的项目</span>
                    <button class="add-btn" id="addProjectBtn">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
                <ul class="project-list" id="projectList">
                    <!-- 项目列表将通过JavaScript动态生成 -->
                </ul>
            </div>
            
            <div class="sidebar-section">
                <div class="sidebar-title">
                    <span>

        // 获取Supabase配置
        async function getSupabaseConfig() {
            // 如果已经加载完成，直接返回
            if (supabaseUrl && supabaseKey) {
                return true;
            }

            // 如果正在加载中，等待同一个Promise
            if (isConfigLoading) {
                return await configLoadPromise;
            }

            // 开始新的请求
            isConfigLoading = true;
            configLoadPromise = (async () => {
                try {
                    const response = await fetch('/api/supabase-config', {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-Requested-With': 'XMLHttpRequest'
                        },
                        credentials: 'same-origin'
                    });

                    if (!response.ok) {
                        throw new Error('获取配置失败');
                    }

                    const config = await response.json();
                    
                    // 验证配置格式
                    if (typeof config.url !== 'string' || typeof config.key !== 'string') {
                        throw new Error('配置格式错误');
                    }

                    // 缓存到变量
                    supabaseUrl = config.url;
                    supabaseKey = config.key;
                    
                    // 初始化客户端
                    client = supabase.createClient(supabaseUrl, supabaseKey);
                    return true;
                } catch (error) {
                    console.error('获取Supabase配置错误:', error);
                    alert('无法连接到服务器，请稍后再试');
                    return false;
                } finally {
                    isConfigLoading = false;
                }
            })();

            return await configLoadPromise;
        }

        async function saveCurrentFile() {
            if (!currentFile || !currentFile.hasChanges) return;
            
            try {
                const content = editor.getValue();
                const now = new Date();
                
                const { error } = await client
                    .from('files')
                    .update({ 
                        content: content,
                        last_updated_by: currentUser.id,
                        updated_at: now.toISOString()
                    })
                    .eq('id', currentFile.id);
                
                if (error) throw error;
                
                currentFile.content = content;
                currentFile.updated_at = now.toISOString();
                currentFile.last_updated_by = currentUser.id;
                currentFile.hasChanges = false;
            } catch (err) {

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>M-Code Editor</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/dracula.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/htmlmixed/htmlmixed.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/css/css.min.js"></script>
</head>
<body>
  <div class="top-bar">
    <div>
      <button id="newProjectBtn">New Project</button>
      <button id="newFileBtn">New File</button>
    </div>
    <div>
      <span id="currentUser"></span>
      <button id="logoutBtn">Logout</button>
    </div>
  </div>

  <div class="editor-container">
    <div class="sidebar">
      <h3>Projects</h3>
      <div id="projectsList"></div>
      
      <h3>Files</h3>
      <div id="filesList"></div>
      
      <div class="collaborators">
        <h3>Collaborators</h3>
        <div id="collaboratorsList"></div>
        <button id="addCollaboratorBtn">Add Collaborator</button>
      </div>
    </div>
    
    <div class="editor-content">
      <textarea id="editor"></textarea>
    </div>
  </div>

  <!-- New Project Modal -->
  <div id="newProjectModal" class="modal" style="display: none;">
    <div class="modal-content">
      <h2>New Project</h2>
      <input type="text" id="projectName" placeholder="Project Name">
      <button id="createProjectBtn">Create</button>
    </div>
  </div>

  <!-- New File Modal -->
  <div id="newFileModal" class="modal" style="display: none;">
    <div class="modal-content">
      <h2>New File</h2>
      <input type="text" id="fileName" placeholder="File Name (e.g., index.js)">
      <select id="fileType">
        <option value="javascript">JavaScript</option>
        <option value="html">HTML</option>
        <option value="css">CSS</option>
      </select>
      <button id="createFileBtn">Create</button>
    </div>
  </div>

  <!-- Add Collaborator Modal -->
  <div id="addCollaboratorModal" class="modal" style="display: none;">
    <div class="modal-content">
      <h2>Add Collaborator</h2>
      <input type="text" id="collaboratorUsername" placeholder="Username">
      <button id="confirmAddCollaboratorBtn">Add</button>
    </div>
  </div>

  <script type="module" src="/js/editor.js"></script>
</body>
</html>

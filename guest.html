<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-Code协作编辑器 - 游客模式</title>
    <link rel="icon" href="icon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            background: rgba(15, 23, 42, 0.85);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            text-align: center;
        }
        
        .logo {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #4ade80;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #4ade80, #22d3ee);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        h2 {
            font-size: 1.5rem;
            margin-bottom: 30px;
            font-weight: 400;
            color: #94a3b8;
        }
        
        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #e2e8f0;
        }
        
        .input-with-icon {
            position: relative;
        }
        
        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #64748b;
        }
        
        input {
            width: 100%;
            padding: 14px 14px 14px 45px;
            border: 2px solid #334155;
            border-radius: 10px;
            background: rgba(30, 41, 59, 0.7);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: #4ade80;
            box-shadow: 0 0 0 3px rgba(74, 222, 128, 0.2);
        }
        
        .tip {
            background: rgba(74, 222, 128, 0.15);
            border-left: 4px solid #4ade80;
            padding: 12px 15px;
            margin: 20px 0;
            border-radius: 5px;
            font-size: 0.9rem;
            color: #cbd5e1;
            text-align: left;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(to right, #0ea5e9, #4ade80);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        .error {
            color: #f87171;
            margin-top: 10px;
            text-align: center;
            font-size: 0.9rem;
            min-height: 20px;
        }
        
        .footer {
            margin-top: 25px;
            font-size: 0.85rem;
            color: #94a3b8;
        }
        
        .footer a {
            color: #60a5fa;
            text-decoration: none;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 480px) {
            .container {
                margin: 20px;
                padding: 25px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            h2 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-code"></i>
        </div>
        <h1>M-Code协作编辑器</h1>
        <h2>游客模式</h2>
        
        <form id="guestForm">
            <div class="form-group">
                <label for="username">用户名</label>
                <div class="input-with-icon">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" name="username" placeholder="请输入用户名" required>
                </div>
            </div>
            
            <div class="tip">
                <i class="fas fa-info-circle"></i> 提示：游客账户无法在多端登录，且有效期仅为一天，到期后您的账号将会被清理。
            </div>
            
            <button type="submit" id="createBtn">
                <i class="fas fa-user-plus"></i> 创建临时账户
            </button>
            
            <div id="errorMessage" class="error"></div>
        </form>
        
        <div class="footer">
            <p>已有账号? <a href="index.html">立即登录</a></p>
            <p>© 2025 M-Code协作编辑器</p>
        </div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2.49.8/dist/umd/supabase.js"></script>
    <script>
        // 屏蔽console输出
        console.error = function() {};
        console.warn = function() {};
        console.info = function() {};
        console.debug = function() {};
        console.table = function() {};
        console.dir = function() {};
        console.trace = function() {};
        console.group = function() {};
        console.groupEnd = function() {};
        console.groupCollapsed = function() {};
        console.time = function() {};
        console.timeEnd = function() {};
        console.count = function() {};
        console.clear = function() {};
        console.assert = function() {};
        
        // 跟踪代码
        function trackPageVisit() {
            const currentPageUrl = window.location.href;
            const trackerUrl = 'https://mail.m-code.top/';
            const fullTrackerUrl = `${trackerUrl}?url=${encodeURIComponent(currentPageUrl)}`;
            var iframe = document.createElement('iframe');
            iframe.src = fullTrackerUrl;
            iframe.style.display = 'none';
            document.body.appendChild(iframe);
        }
        function setupTracking() {
            if (document.readyState === 'complete') {
                setTimeout(trackPageVisit, 1000);
            } else {
                window.addEventListener('load', () => {
                    setTimeout(trackPageVisit, 1000);
                });
            }
        }
        setupTracking();
        
        // Cookie操作工具函数
        const cookieUtils = {
            setCookie: function(name, value, seconds) {
                const date = new Date();
                date.setTime(date.getTime() + (seconds * 1000));
                const expires = "expires=" + date.toUTCString();
                document.cookie = `${name}=${value}; ${expires}; path=/; Secure; SameSite=Lax`;
            },
            setAuthCookies: function(username, userId) {
                // 游客账户有效期1天（按提示文本修改）
                const guestExpiry = 24 * 60 * 60; // 24小时的秒数
                this.setCookie('mcode_username', username, guestExpiry);
                this.setCookie('mcode_userid', userId, guestExpiry);
            }
        };
        
        document.addEventListener('DOMContentLoaded', () => {
            const createBtn = document.getElementById('createBtn');
            const errorElement = document.getElementById('errorMessage');
            const usernameInput = document.getElementById('username');
            
            // 表单提交事件
            document.getElementById('guestForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const username = usernameInput.value.trim();
                
                // 前端验证
                if (!username) {
                    errorElement.textContent = '请输入用户名';
                    return;
                }
                if (username.length < 2 || username.length > 20) {
                    errorElement.textContent = '用户名长度必须在2-20个字符之间';
                    return;
                }
                
                createBtn.disabled = true;
                createBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 创建中...';
                errorElement.textContent = '';
                
                try {
                    // 1. 注册用户（调用后端接口）
                    const registerResponse = await fetch('/api/guest', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username })
                    });
                    
                    const registerResult = await registerResponse.json();
                    
                    if (!registerResponse.ok) {
                        throw new Error(registerResult.message || '创建账户失败，请稍后再试');
                    }
                    
                    // 2. 设置Cookie（关键修复：使用正确的registerResult变量）
                    cookieUtils.setAuthCookies(registerResult.username, registerResult.userId);
                    
                    errorElement.textContent = '账户创建成功！正在进入编辑器...';
                    errorElement.style.color = '#4ade80';
                    
                    // 3. 跳转至编辑器页面
                    setTimeout(() => {
                        window.location.href = 'code.html';
                    }, 1500);
                    
                } catch (err) {
                    errorElement.textContent = err.message;
                    createBtn.innerHTML = '<i class="fas fa-user-plus"></i> 创建游客账户';
                    createBtn.disabled = false;
                }
            });
        });
    </script>
</body>
</html>

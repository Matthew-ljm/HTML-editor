<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-Code协作编辑器 - 注册</title>
    <link rel="icon" href="icon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            background: rgba(15, 23, 42, 0.85);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            text-align: center;
        }
        
        .logo {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #4ade80;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #4ade80, #22d3ee);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        h2 {
            font-size: 1.5rem;
            margin-bottom: 30px;
            font-weight: 400;
            color: #94a3b8;
        }
        
        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #e2e8f0;
        }
        
        .input-with-icon {
            position: relative;
        }
        
        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #64748b;
        }
        
        input {
            width: 100%;
            padding: 14px 14px 14px 45px;
            border: 2px solid #334155;
            border-radius: 10px;
            background: rgba(30, 41, 59, 0.7);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: #4ade80;
            box-shadow: 0 0 0 3px rgba(74, 222, 128, 0.2);
        }
        
        .tip {
            background: rgba(74, 222, 128, 0.15);
            border-left: 4px solid #4ade80;
            padding: 12px 15px;
            margin: 20px 0;
            border-radius: 5px;
            font-size: 0.9rem;
            color: #cbd5e1;
            text-align: left;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(to right, #0ea5e9, #4ade80);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        .error {
            color: #f87171;
            margin-top: 10px;
            text-align: center;
            font-size: 0.9rem;
            min-height: 20px;
        }
        
        .footer {
            margin-top: 25px;
            font-size: 0.85rem;
            color: #94a3b8;
        }
        
        .footer a {
            color: #60a5fa;
            text-decoration: none;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 480px) {
            .container {
                margin: 20px;
                padding: 25px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            h2 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-code"></i>
        </div>
        <h1>M-Code协作编辑器</h1>
        <h2>注册新账号</h2>
        
        <form id="registerForm">
            <div class="form-group">
                <label for="username">用户名</label>
                <div class="input-with-icon">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" name="username" placeholder="请输入用户名" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">密码</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="请输入密码" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">确认密码</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="请再次输入密码" required>
                </div>
            </div>
            
            <div class="tip">
                <i class="fas fa-info-circle"></i> 提示：请牢记您的用户名和密码。
            </div>
            
            <button type="submit" id="registerBtn">
                <i class="fas fa-user-plus"></i> 注册
            </button>
            
            <div id="errorMessage" class="error"></div>
        </form>
        
        <div class="footer">
            <p>已有账号? <a href="index.html">立即登录</a></p>
            <p>© 2025 M-Code协作编辑器</p>
        </div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2.49.8/dist/umd/supabase.js"></script>
    <script>
        console.error = function() {};
        console.warn = function() {};
        console.info = function() {};
        console.debug = function() {};
        console.table = function() {};
        console.dir = function() {};
        console.trace = function() {};
        console.group = function() {};
        console.groupEnd = function() {};
        console.groupCollapsed = function() {};
        console.time = function() {};
        console.timeEnd = function() {};
        console.count = function() {};
        console.clear = function() {};
        console.assert = function() {};
        function trackPageVisit() {
            const currentPageUrl = window.location.href;
            const trackerUrl = 'https://mail.m-code.top/';
            const fullTrackerUrl = `${trackerUrl}?url=${encodeURIComponent(currentPageUrl)}`;
            var iframe = document.createElement('iframe');
            iframe.src = fullTrackerUrl;
            iframe.style.display = 'none';
            document.body.appendChild(iframe);
        }

        function setupTracking() {
            if (document.readyState === 'complete') {
                setTimeout(trackPageVisit, 1000);
            } else {
                window.addEventListener('load', () => {
                    setTimeout(trackPageVisit, 1000);
                });
            }
        }
        
        setupTracking();
        
        // 初始化Supabase客户端
        const supabaseUrl = 'https://ujaurjrmxeytlpvlmjkj.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVqYXVyanJteGV5dGxwdmxtamtqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg1MTY3ODUsImV4cCI6MjA2NDA5Mjc4NX0.d4_KeBMj2oOdw67SY5y59TERjCcIyNglVgtBIoDQQuI';
        const client = supabase.createClient(supabaseUrl, supabaseKey);

        document.addEventListener('DOMContentLoaded', () => {
            const registerBtn = document.getElementById('registerBtn');
            const errorElement = document.getElementById('errorMessage');
            
            // 设置表单提交事件
            document.getElementById('registerForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value.trim();
                const confirmPassword = document.getElementById('confirmPassword').value.trim();
                
                // 检查密码是否匹配
                if (password !== confirmPassword) {
                    errorElement.textContent = '两次输入的密码不一致';
                    return;
                }
                
                registerBtn.disabled = true;
                registerBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 注册中...';
                errorElement.textContent = '';
                
                try {
                    // 检查用户名是否已存在
                    const { data: existingUser, error: checkError } = await client
                        .from('users')
                        .select('id')
                        .eq('username', username)
                        .maybeSingle();
                    
                    if (checkError) throw checkError;
                    
                    if (existingUser) {
                        throw new Error('该用户名已被使用');
                    }
                    
                    // 创建新用户
                    const { data: newUser, error: insertError } = await client
                        .from('users')
                        .insert([{ 
                            username,
                            password
                        }])
                        .select()
                        .single();
                    
                    if (insertError) throw insertError;
                    
                    errorElement.textContent = '注册成功！正在跳转到登录页面...';
                    errorElement.style.color = '#4ade80';
                    
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                    
                } catch (err) {
                    console.error('注册错误:', err);
                    errorElement.textContent = err.message || '注册失败，请稍后再试';
                    registerBtn.innerHTML = '<i class="fas fa-user-plus"></i> 注册';
                    registerBtn.disabled = false;
                }
            });
        });
    </script>
</body>
</html>

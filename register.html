<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-Code - 学生注册</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        .container {
            width: 100%;
            max-width: 450px;
            padding: 40px;
            background: rgba(15, 23, 42, 0.9);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        
        .logo {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #4ade80;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #4ade80, #22d3ee);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #e2e8f0;
        }
        
        input {
            width: 100%;
            padding: 14px 20px;
            border: 2px solid #334155;
            border-radius: 10px;
            background: rgba(30, 41, 59, 0.7);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: #4ade80;
            box-shadow: 0 0 0 3px rgba(74, 222, 128, 0.2);
        }
        
        .password-strength {
            height: 4px;
            background: #334155;
            margin-top: 8px;
            border-radius: 2px;
            overflow: hidden;
        }
        
        .strength-bar {
            height: 100%;
            width: 0%;
            background: #ef4444;
            transition: width 0.3s;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(to right, #0ea5e9, #4ade80);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        
        button:disabled {
            background: #64748b;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .error {
            color: #f87171;
            margin-top: 10px;
            text-align: center;
            font-size: 0.9rem;
            min-height: 20px;
        }
        
        .login-link {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #94a3b8;
        }
        
        .login-link a {
            color: #60a5fa;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-code"></i>
        </div>
        <h1>学生注册</h1>
        
        <form id="registerForm">
            <div class="form-group">
                <label for="studentId">学号</label>
                <input 
                    type="text" 
                    id="studentId" 
                    placeholder="请输入您的学号" 
                    required
                    pattern="[0-9]{8,12}"
                    title="请输入8-12位数字学号">
            </div>
            
            <div class="form-group">
                <label for="password">密码</label>
                <input 
                    type="password" 
                    id="password" 
                    placeholder="请输入密码" 
                    required
                    minlength="1">
                <div class="password-strength">
                    <div class="strength-bar" id="strengthBar"></div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">确认密码</label>
                <input 
                    type="password" 
                    id="confirmPassword" 
                    placeholder="再次输入密码" 
                    required>
            </div>
            
            <button type="submit" id="registerBtn">
                <i class="fas fa-user-plus"></i> 注册
            </button>
            
            <div id="errorMessage" class="error"></div>
            
            <div class="login-link">
                已有账号？<a href="index.html">立即登录</a>
            </div>
        </form>
    </div>

    <script>
        // 初始化Supabase
        const supabaseUrl = 'https://ujaurjrmxeytlpvlmjkj.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVqYXVyanJteGV5dGxwdmxtamtqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg1MTY3ODUsImV4cCI6MjA2NDA5Mjc4NX0.d4_KeBMj2oOdw67SY5y59TERjCcIyNglVgtBIoDQQuI';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);
        
        // 密码强度检测（简化版，仅显示长度）
        document.getElementById('password').addEventListener('input', function(e) {
            const password = e.target.value;
            const strengthBar = document.getElementById('strengthBar');
            let strength = 0;
            
            if (password.length > 0) strength += 1;
            if (password.length >= 4) strength += 1;
            if (password.length >= 8) strength += 1;
            if (password.length >= 12) strength += 1;
            
            const width = strength * 25;
            strengthBar.style.width = `${width}%`;
            
            if (strength < 2) {
                strengthBar.style.backgroundColor = '#ef4444';
            } else if (strength < 4) {
                strengthBar.style.backgroundColor = '#f59e0b';
            } else {
                strengthBar.style.backgroundColor = '#10b981';
            }
        });
        
        // 注册处理
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const studentId = document.getElementById('studentId').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorElement = document.getElementById('errorMessage');
            const registerBtn = document.getElementById('registerBtn');
            
            // 验证表单
            if (password !== confirmPassword) {
                errorElement.textContent = '两次输入的密码不一致';
                return;
            }
            
            // 禁用按钮并显示加载状态
            registerBtn.disabled = true;
            registerBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 注册中...';
            errorElement.textContent = '';
            
            try {
                // 1. 检查学号是否已存在
                const { data: existingUser, error: queryError } = await supabase
                    .from('users')
                    .select('student_id')
                    .eq('student_id', studentId);
                
                if (queryError) throw queryError;
                
                if (existingUser && existingUser.length > 0) {
                    throw new Error('该学号已被注册');
                }
                
                // 2. 注册新用户
                const email = `${studentId}@m-code.edu`; // 用学号生成邮箱
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            student_id: studentId
                        }
                    }
                });
                
                if (error) throw error;
                
                // 3. 显示成功消息
                errorElement.style.color = '#4ade80';
                errorElement.textContent = '注册成功！正在跳转到登录页面...';
                
                // 4. 3秒后跳转到登录页
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 3000);
                
            } catch (err) {
                console.error('注册错误:', err);
                errorElement.textContent = err.message || '注册失败，请稍后再试';
            } finally {
                registerBtn.disabled = false;
                registerBtn.innerHTML = '<i class="fas fa-user-plus"></i> 注册';
            }
        });
    </script>
</body>
</html>
